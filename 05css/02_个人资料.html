<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 208px;
			height: 384px;
			border:1px solid #cecece;
			margin: 0px auto;
		}
		.box .title{
			height: 25px;
			padding-left: 9px;
			background: #ececec;
			font:14px microsoft yahei;
			line-height: 25px;
		}
		.box .pic{
			width: 18px;
			height: 180px;
			border: 1px solid #ececec;

		}
		.box .blink{
			height: 27px;

		}
		.box .blink img{
			margin-left:10px;
		}
		.box .weibo{
			height: 33px;
			text-align: center;
			border-bottom:1px dotted #d1d1d1;
			margin-bottom: 20px;
		}
		.box .weibo input{
			width: 68px;
			height: 23px;
			background:#EEEEF2 url('vb.jpg') no-repeat left center;
		}
		.box .friend{
			text-align: center;
		}
		.box .friend input{
			width: 67px;
			height: 21px;
			margin-bottom:5px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="title">
			个人资料

		<div class="pic">

		<div class="blink">
			V闪闪<img src="v.jpg">
		</div>
		<div class="weibo">
			<input type="button" name="" value="微博">
		</div>
		<div class="friend">
			<input type="button" name="" value="加好友">

		</div>			

	</div>	
</body>
</html>
