<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.header,.main,.footer{
			width: 500px;
		}
		.header,.footer{
			height: 100px;
			background: #000;
		}
		.main{
			margin: 10px 0px;
			background: #eee;
		}
		.content{
			width: 300px;
			height: 300px;
			background: orange;
			float:left;
		}
		.sidebar{
			width: 190px;
			height: 300px;
			background: green;
			float:right;
		}

	</style>
</head>
<body>
	<div class="header"></div>
	<div class="main">
		<div class="content"></div>
		<div class="sidebar"></div>
		<div style="clear: both"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
