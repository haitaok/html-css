<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.red{
			width: 300px;
			height: 300px;
			background: red;
			/* 隐藏之后还占据原来的位置 */
			/* visibility:hidden; */
			/* 隐藏之后不占据原来的位置 */
			display:none;
		}
		.green{
			width: 300px;
			height: 300px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="green"></div>
</body>
</html>
